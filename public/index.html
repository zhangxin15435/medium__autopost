<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium 自动发布系统</title>
    <meta name="description" content="快速、智能、自动化的Medium文章发布平台">
    <meta name="keywords" content="Medium, 自动发布, 文章管理, AI增强, 批量发布">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%23667eea'/%3E%3Ctext x='50' y='58' text-anchor='middle' fill='white' font-size='30'%3E🚀%3C/text%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            background: #f8f9ff;
        }

        .file-upload.dragover {
            border-color: #4f46e5;
            background: #f0f4ff;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .status-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .status-pending {
            border-left: 4px solid #ffc107;
        }

        .status-publishing {
            border-left: 4px solid #17a2b8;
        }

        .status-success {
            border-left: 4px solid #28a745;
        }

        .status-error {
            border-left: 4px solid #dc3545;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #17a2b8;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .article-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .article-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .article-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .article-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            width: auto;
            margin: 0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Medium 自动发布系统</h1>
            <p>快速、智能、自动化的文章发布平台</p>
        </div>

        <!-- 状态面板 -->
        <div class="status-panel">
            <h2>📊 发布状态</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            <div id="status-list">
                <div class="status-item">
                    <span>✅ 系统已就绪，可以开始发布文章</span>
                    <span class="status-badge">准备就绪</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- 单篇文章发布 -->
            <div class="card">
                <h2>📝 创建新文章</h2>
                <form id="articleForm">
                    <div class="form-group">
                        <label for="title">文章标题 *</label>
                        <input type="text" id="title" name="title" required placeholder="输入文章标题">
                    </div>

                    <div class="form-group">
                        <label for="subtitle">副标题</label>
                        <input type="text" id="subtitle" name="subtitle" placeholder="输入副标题（可选）">
                    </div>

                    <div class="form-group">
                        <label for="content">文章内容 *</label>
                        <textarea id="content" name="content" required placeholder="输入文章内容...支持Markdown格式"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tags">标签</label>
                        <input type="text" id="tags" name="tags" placeholder="标签1, 标签2, 标签3（用逗号分隔）">
                    </div>

                    <div class="form-group">
                        <label for="publishMode">发布模式</label>
                        <select id="publishMode" name="publishMode">
                            <option value="immediate">立即发布</option>
                            <option value="schedule">定时发布</option>
                        </select>
                    </div>

                    <div class="form-group" id="scheduleGroup" style="display: none;">
                        <label for="scheduleTime">发布时间</label>
                        <input type="datetime-local" id="scheduleTime" name="scheduleTime">
                    </div>

                    <button type="submit" class="btn" id="publishBtn">
                        🚀 发布文章
                    </button>
                </form>
            </div>

            <!-- 批量上传 -->
            <div class="card">
                <h2>📁 批量上传文章</h2>

                <div class="tabs">
                    <button class="tab active" onclick="switchTab('upload')">文件上传</button>
                    <button class="tab" onclick="switchTab('template')">下载模板</button>
                </div>

                <div id="upload-tab" class="tab-content active">
                    <div class="file-upload" id="fileUpload">
                        <div>
                            <p>📄 拖拽文件到这里或点击选择</p>
                            <p style="color: #666; font-size: 14px; margin-top: 10px;">
                                支持 CSV, Excel (.xlsx) 格式
                            </p>
                            <input type="file" id="fileInput" accept=".csv,.xlsx" style="display: none;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="enhanceWithAI" checked>
                            使用 AI 增强文章内容
                        </label>
                    </div>

                    <button class="btn" id="batchUploadBtn" disabled>
                        📤 批量上传并发布
                    </button>
                </div>

                <div id="template-tab" class="tab-content">
                    <p>下载模板文件，填写文章信息后上传：</p>
                    <button class="btn btn-secondary" onclick="downloadTemplate('csv')">
                        📄 下载 CSV 模板
                    </button>
                    <button class="btn btn-secondary" onclick="downloadTemplate('xlsx')">
                        📊 下载 Excel 模板
                    </button>
                </div>
            </div>
        </div>

        <!-- 文章管理 -->
        <div class="card">
            <h2>📚 文章管理</h2>
            <button class="btn btn-secondary" onclick="loadArticles()">🔄 刷新文章列表</button>
            <div id="articles-container" class="articles-grid">
                <!-- 文章列表将在这里显示 -->
            </div>
        </div>
    </div>

    <!-- 通知 -->
    <div id="notification" class="notification"></div>

    <script>
        // 全局变量
        let currentFile = null;
        let publishQueue = [];
        let isPublishing = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            initializeEventListeners();
            loadArticles();
            setInterval(updateStatus, 5000); // 每5秒更新状态
        });

        // 事件监听器
        function initializeEventListeners() {
            // 文章表单提交
            document.getElementById('articleForm').addEventListener('submit', handleArticleSubmit);

            // 发布模式切换
            document.getElementById('publishMode').addEventListener('change', function () {
                const scheduleGroup = document.getElementById('scheduleGroup');
                scheduleGroup.style.display = this.value === 'schedule' ? 'block' : 'none';
            });

            // 文件上传
            const fileUpload = document.getElementById('fileUpload');
            const fileInput = document.getElementById('fileInput');

            fileUpload.addEventListener('click', () => fileInput.click());
            fileUpload.addEventListener('dragover', handleDragOver);
            fileUpload.addEventListener('drop', handleFileDrop);
            fileInput.addEventListener('change', handleFileSelect);

            // 批量上传按钮
            document.getElementById('batchUploadBtn').addEventListener('click', handleBatchUpload);
        }

        // 文章表单提交
        async function handleArticleSubmit(e) {
            e.preventDefault();

            const btn = document.getElementById('publishBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="loading"></span> 发布中...';
            btn.disabled = true;

            try {
                const formData = new FormData(e.target);
                const article = {
                    title: formData.get('title'),
                    subtitle: formData.get('subtitle'),
                    content: formData.get('content'),
                    tags: formData.get('tags').split(',').map(tag => tag.trim()).filter(tag => tag),
                    scheduledTime: formData.get('publishMode') === 'schedule' ?
                        new Date(formData.get('scheduleTime')).toISOString() : null
                };

                const response = await fetch('/api/publish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'publish',
                        article: article,
                        immediate: formData.get('publishMode') === 'immediate'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('文章发布成功！', 'success');
                    e.target.reset();
                    loadArticles();
                } else {
                    throw new Error(result.message || '发布失败');
                }

            } catch (error) {
                showNotification('发布失败: ' + error.message, 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // 文件拖拽处理
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleFileDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        }

        function handleFile(file) {
            if (!file.name.match(/\.(csv|xlsx)$/i)) {
                showNotification('请选择 CSV 或 Excel 文件', 'error');
                return;
            }

            currentFile = file;
            document.getElementById('batchUploadBtn').disabled = false;

            const fileUpload = document.getElementById('fileUpload');
            fileUpload.innerHTML = `
                <div>
                    <p>✅ 已选择文件: ${file.name}</p>
                    <p style="color: #666; font-size: 14px;">
                        文件大小: ${(file.size / 1024).toFixed(1)} KB
                    </p>
                    <button type="button" class="btn btn-secondary btn-small" onclick="clearFile()">
                        更换文件
                    </button>
                </div>
            `;
        }

        function clearFile() {
            currentFile = null;
            document.getElementById('batchUploadBtn').disabled = true;
            document.getElementById('fileUpload').innerHTML = `
                <div>
                    <p>📄 拖拽文件到这里或点击选择</p>
                    <p style="color: #666; font-size: 14px; margin-top: 10px;">
                        支持 CSV, Excel (.xlsx) 格式
                    </p>
                </div>
            `;
        }

        // 批量上传处理
        async function handleBatchUpload() {
            if (!currentFile) return;

            const btn = document.getElementById('batchUploadBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="loading"></span> 上传中...';
            btn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', currentFile);
                formData.append('enhanceWithAI', document.getElementById('enhanceWithAI').checked);

                const response = await fetch('/api/batch-upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showNotification(`成功上传 ${result.articlesCount} 篇文章！`, 'success');
                    clearFile();
                    loadArticles();
                    updateStatus();
                } else {
                    throw new Error(result.message || '上传失败');
                }

            } catch (error) {
                showNotification('上传失败: ' + error.message, 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // 切换标签页
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // 下载模板
        function downloadTemplate(format) {
            const csvContent = `title,subtitle,content,tags,scheduledTime
"示例文章标题","示例副标题","这是文章内容...","技术,编程,自动化","2024-12-20T09:00:00.000Z"
"第二篇文章","副标题2","更多内容...","教程,指南","2024-12-21T10:00:00.000Z"`;

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', `medium_articles_template.${format}`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showNotification(`${format.toUpperCase()} 模板下载完成`, 'success');
        }

        // 加载文章列表
        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                const result = await response.json();

                if (result.success) {
                    displayArticles(result.articles || []);
                }
            } catch (error) {
                console.error('加载文章失败:', error);
            }
        }

        // 显示文章列表
        function displayArticles(articles) {
            const container = document.getElementById('articles-container');

            if (articles.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">暂无文章</p>';
                return;
            }

            container.innerHTML = articles.map(article => `
                <div class="article-card">
                    <div class="article-title">${article.title}</div>
                    <div class="article-meta">
                        状态: ${getStatusText(article.status)} | 
                        创建时间: ${new Date(article.createdAt).toLocaleString()}
                    </div>
                    <div class="article-actions">
                        <button class="btn btn-small" onclick="publishArticle('${article.id}')">
                            🚀 发布
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="deleteArticle('${article.id}')">
                            🗑️ 删除
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '待发布',
                'publishing': '发布中',
                'published': '已发布',
                'error': '发布失败'
            };
            return statusMap[status] || status;
        }

        // 发布单篇文章
        async function publishArticle(articleId) {
            try {
                const response = await fetch('/api/publish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'publish',
                        articleId: articleId,
                        immediate: true
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('文章发布成功！', 'success');
                    loadArticles();
                } else {
                    throw new Error(result.message || '发布失败');
                }
            } catch (error) {
                showNotification('发布失败: ' + error.message, 'error');
            }
        }

        // 删除文章
        async function deleteArticle(articleId) {
            if (!confirm('确定要删除这篇文章吗？')) return;

            try {
                const response = await fetch('/api/articles', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ articleId: articleId })
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('文章删除成功！', 'success');
                    loadArticles();
                } else {
                    throw new Error(result.message || '删除失败');
                }
            } catch (error) {
                showNotification('删除失败: ' + error.message, 'error');
            }
        }

        // 更新状态
        async function updateStatus() {
            try {
                const response = await fetch('/api/articles');
                const result = await response.json();

                if (result.success) {
                    const articles = result.articles || [];
                    const statusCount = {
                        pending: 0,
                        publishing: 0,
                        published: 0,
                        error: 0
                    };

                    articles.forEach(article => {
                        statusCount[article.status] = (statusCount[article.status] || 0) + 1;
                    });

                    const total = articles.length;
                    const published = statusCount.published || 0;
                    const progress = total > 0 ? (published / total) * 100 : 0;

                    document.getElementById('progress').style.width = progress + '%';

                    const statusList = document.getElementById('status-list');
                    statusList.innerHTML = `
                        <div class="status-item status-success">
                            <span>✅ 已发布: ${statusCount.published || 0} 篇</span>
                        </div>
                        <div class="status-item status-pending">
                            <span>⏳ 待发布: ${statusCount.pending || 0} 篇</span>
                        </div>
                        <div class="status-item status-publishing">
                            <span>🚀 发布中: ${statusCount.publishing || 0} 篇</span>
                        </div>
                        ${statusCount.error > 0 ? `
                        <div class="status-item status-error">
                            <span>❌ 发布失败: ${statusCount.error} 篇</span>
                        </div>
                        ` : ''}
                    `;
                }
            } catch (error) {
                console.error('更新状态失败:', error);
            }
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>

</html>
